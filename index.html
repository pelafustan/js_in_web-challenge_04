<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav>
      <section>
        <div>
          <p>Rooms:</p> <input id="rooms" min="0" class="form-control w-50 m-auto" type="number">
        </div>
        <div>
          <span>Squared metres</span>
          <div class="d-flex">
            <div class="me-4">
              <p>min: </p><input id="surf-min" min="0" class="form-control " type="number">
            </div>
            <div>
              <p>max:</p>
              <input id="surf-max" min="0" class="form-control " type="number">
            </div>
          </div>
        </div>
      </section>
      <div class='buttons'>
        <button id="filter-btn" class="btn btn-warning">Search</button>
        <button id="reset-btn" class="btn btn-warning">Reset</button>
      </div>
    </nav>
    <section id="Properties">
      <h4 class="py-3">Total: <span id='total-properties'>0</span></h4>
      <div class="properties"></div>
      <script src="assets/js/index.js"></script>
    </section>
  </body>
</html>
